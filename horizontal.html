<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);

function main() 
{
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var x = 100;
	for (var i = 0; i <= 5; i++) 
	{
		context.fillRect(x, 100 , 30, 30);
		x = x +50;
	};
	
}
</script>
</body>
</html>
